<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanishq's Portfolio Website</title>
    <style>
        /* Universal styls */
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(0, 0, 43);
            color: white;
        }

        /* style.css */
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 100px;
            background-color: rgb(4, 4, 127);
            height: 54px;
        }
        nav ul{
            display: flex;
        }
        nav ul li{
            list-style: none;
            margin: 0px 23px;
        }
        .left{
            font-size: 1.5rem;
        }
        .first{
            display: flex;
            justify-content: space-around;
            margin: 80px 0px;
        }
        .first>div{
            width: 30%;
            /* background-color: red; */
        }
        .leftsection{
            font-size: 2.2rem;
            padding: 13px;
        }
        .rightsection img{
            width: 80%;
        }
        /* Utillity styles */
        .purple{
            color: rgb(166, 112, 218);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Tanishq Portfolio</div>
            <div class="right">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Skills</li>
                    <li>Projects</li>
                    <li>Contact</li>
                </ul>
        </nav>
    </header>
    <main>
        <section class="first">
            <div class="leftsection">
                Hi my name is <span class="purple">Tanishq</span>
                <div>I'm passionate about pursuing </div>
                <div>a career in full-stack development</div>
            </div>
            <div class="rightsection">
                <img src="rbg.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
